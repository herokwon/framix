name: Setup Slack Payload
description: Create a payload for Slack notification

inputs:
  slack_channel_id:
    description: Slack channel ID
    required: true
  published:
    description: A boolean value to indicate whether a publishing is happened or not
    required: true
  published_packages:
    description: 'A JSON array to present the published packages. The format is `[{"name": "@xx/xx", "version": "1.2.0"}, {"name": "@xx/xy", "version": "0.8.9"}]`'
    required: true
  pr_commit:
    description: Commit hash
    required: true
  pr_number:
    description: Pull request number
    required: true
  pr_title:
    description: Pull request title
    required: true
  pr_url:
    description: Pull request URL
    required: true
  avatar_url:
    description: GitHub avatar URL
    required: true

outputs:
  file-path:
    description: The path to the payload file
    value: ${{ steps.payload.outputs.file-path }}

runs:
  using: 'composite'
  steps:
    - name: Setup payload
      id: payload
      shell: bash
      run: |
        if [ "${{ inputs.published }}" = "true" ]; then
          echo '${{ inputs.published_packages }}' > packages.json

          PACKAGE_NAME=$(jq -r '.[0].name' packages.json)
          PACKAGE_VERSION=$(jq -r '.[0].version' packages.json)

          echo '{
            "channel": "${{ inputs.slack_channel_id }}",
            "attachments": [
              {
                "color": "#36a64f",
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "‚úÖ Ìå®ÌÇ§ÏßÄ Î∞∞Ìè¨ ÏôÑÎ£å",
                      "emoji": true
                    }
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*`'$PACKAGE_NAME'`* : <https://npmjs.com/package/'$PACKAGE_NAME'/v/'$PACKAGE_VERSION'|*'$PACKAGE_VERSION'*>"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Commit*\n<https://github.com/${{ github.repository }}/commit/${{ inputs.pr_commit }}|${{ inputs.pr_commit }}>"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Pull request*\n<${{ inputs.pr_url }}|[#${{ inputs.pr_number }}] ${{ inputs.pr_title }}>"
                    }
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "‚≠ê\t Workflow details",
                          "emoji": true
                        },
                        "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      },
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "üìÑ\t Package details",
                          "emoji": true
                        },
                        "url": "${{ inputs.pr_url }}"
                      }
                    ]
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "context",
                    "elements": [
                      {
                        "type": "image",
                        "image_url": "${{ inputs.avatar_url }}",
                        "alt_text": "avatar_img"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "<https://github.com/${{ github.repository_owner }}|*${{ github.repository_owner }}*> has approved this message."
                      }
                    ]
                  }
                ]
              }
            ]
          }' > slack_payload.json
        else
          echo '{
            "channel": "${{ inputs.slack_channel_id }}",
            "attachments": [
              {
                "color": "#ff4d4d",
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "‚ùå Ìå®ÌÇ§ÏßÄ Î∞∞Ìè¨ Ïã§Ìå®",
                      "emoji": true
                    }
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Commit*\n<https://github.com/${{ github.repository }}/commit/${{ inputs.pr_commit }}|${{ inputs.pr_commit }}>"
                    }
                  },
                  {
                    "type": "section",
                    "text": {
                      "type": "mrkdwn",
                      "text": "*Pull request*\n<${{ inputs.pr_url }}|[#${{ inputs.pr_number }}] ${{ inputs.pr_title }}>"
                    }
                  },
                  {
                    "type": "actions",
                    "elements": [
                      {
                        "type": "button",
                        "text": {
                          "type": "plain_text",
                          "text": "üîç\t Workflow details",
                          "emoji": true
                        },
                        "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                      }
                    ]
                  },
                  {
                    "type": "divider"
                  },
                  {
                    "type": "context",
                    "elements": [
                      {
                        "type": "image",
                        "image_url": "${{ inputs.avatar_url }}",
                        "alt_text": "avatar_img"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "<https://github.com/${{ github.repository_owner }}|*${{ github.repository_owner }}*> has approved this message."
                      }
                    ]
                  }
                ]
              }
            ]
          }' > slack_payload.json
        fi

        FILE_PATH="slack_payload.json"
        echo "file-path=$FILE_PATH" >> $GITHUB_OUTPUT
