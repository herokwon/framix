name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-lint:
    name: Check lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run lint
        run: pnpm lint

      - name: Run format-check
        run: pnpm format:check

  check-types:
    name: Check types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Run check-types
        run: pnpm check-types

      - name: Run build
        run: pnpm build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup environment
        uses: ./.github/actions/setup-env

      - name: Install playwright browsers
        run: pnpm exec playwright install

      - name: Run test
        run: pnpm test

  merge:
    name: Merge
    needs: [check-lint, check-types, test]
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' || (startsWith(github.head_ref, 'changeset-release') && github.event.pull_request.head.repo.full_name == github.repository)
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Merge pull request
        run: gh pr merge --auto --squash "$PR_URL" --delete-branch
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
